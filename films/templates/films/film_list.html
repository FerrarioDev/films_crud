{% extends "base.html" %}

{% block content %}
  <h2>Film List</h2>

  <ul>
    {% for film in film_list %}
      <li>
        <a href="{% url 'films:detail' film.pk %}">{{ film.title }}</a>
        {% if film.year %}
          ({{ film.year }})
        {% endif %}
      </li>
    {% endfor %}
  </ul>

  <a href="{% url 'films:film_create' %}">Create a New Film</a>
  
{% endblock %}
