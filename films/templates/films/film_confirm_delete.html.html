{% extends "base.html" %}

{% block content %}
  <h2>Confirm Deletion</h2>
  
  <p>Are you sure you want to delete the film "{{ film.title }}"?</p>

  <form method="post">
    {% csrf_token %}
    <input type="submit" class="btn btn-danger" value="Yes, Delete">
  </form>

  <a href="{% url 'films:all' %}" class="btn btn-secondary">Cancel</a>

{% endblock %}
